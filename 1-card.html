<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch Card - 1 Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #333;
    }
    #scratch-container {
      margin: 30px auto;
      width: 300px;
      height: 150px;
      position: relative;
      background: #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #reward {
      font-size: 20px;
      color: #fff;
      background: #4caf50;
      padding: 40px 0;
      border-radius: 10px;
      width: 100%;
      height: 100%;
    }
    #message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéâ Scratch to Reveal Your Reward! üéÅ</h1>
  <div id="message"></div>
  <div id="scratch-container">
    <div id="reward">You won ‡ß≥10 !</div>
    <canvas id="scratch-canvas" width="300" height="150"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratch-canvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;
    const brushRadius = 20;
    const todayKey = new Date().toISOString().split('T')[0]; // yyyy-mm-dd

    const scratchUsed = localStorage.getItem("scratch-" + todayKey);
    const scratchContainer = document.getElementById("scratch-container");
    const messageBox = document.getElementById("message");

    if (scratchUsed) {
      messageBox.innerText = "You have already scratched today. Please come back tomorrow!";
      scratchContainer.style.display = "none";
    } else {
      // Timer (1 minute = 60000 ms)
      setTimeout(() => {
        scratchContainer.style.display = "none";
        messageBox.innerText = "‚è∞ Time expired! Please try again tomorrow.";
      }, 60000); // 1 minute

      function scratch(x, y) {
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, brushRadius, 0, 2 * Math.PI);
        ctx.fill();
      }

      function registerScratch() {
        localStorage.setItem("scratch-" + todayKey, "used");
      }

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        scratch(e.offsetX, e.offsetY);
        registerScratch();
      });

      canvas.addEventListener("mousemove", (e) => {
        if (isDrawing) scratch(e.offsetX, e.offsetY);
      });

      canvas.addEventListener("mouseup", () => {
        isDrawing = false;
      });

      // Touch support
      canvas.addEventListener("touchstart", (e) => {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        scratch(x, y);
        registerScratch();
      });

      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        if (isDrawing) {
          const rect = canvas.getBoundingClientRect();
          const x = e.touches[0].clientX - rect.left;
          const y = e.touches[0].clientY - rect.top;
          scratch(x, y);
        }
      });

      canvas.addEventListener("touchend", () => {
        isDrawing = false;
      });

      // Fill scratch area
      ctx.fillStyle = "#999";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
